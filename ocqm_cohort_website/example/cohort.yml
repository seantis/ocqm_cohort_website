#
# OCQM Cohort Website Metadat
# This file contains general information about the site, which isn't
# tied to a certain page.
#

# The languages available as content. There must be at least one language.
# The first language is the default language and must be available. All other
# languages are shown translated if the translation is available. Otherwise
# the default language is used as a fallback.
languages:
  - en
  - de

# The name of the cohort
name:
  en: Demo Cohort
  de: Demo Kohorte

# The places where this cohort is active (e.g. towns, countries)
places:
  en: Switzerland, France, Germany
  de: Schweiz, Frankreich, Deutschland

# Text shown over the contact information
contact_label:
  en: Contact Demo Cohort
  de: Kontakt Demo Kohorte

# The contact information. Use a '+' for phone numbers and '@' for email
# addresses. Doing so will ensure that the phone and the email are rendered
# appropriately.
contact:
  - Demo Cohort
  - Examplestreet
  - CH-1234 Town
  - +41 41 012 34 56
  - info@example.org

# Copyright information
copyright: 2005 - 2014 Seantis GmbH

# Statistics for the cohort. Should not be longer than 5 items.
statistics:
  - en: Patients
    de: Patienten
    value: 250
  - en: Number of biokits
    de: Anzahl Biokits
    value: 1'500
  - en: Number of DNA samples
    de: Anzahl DNA Samples
    value: 200
  - en: Number of serum samples
    de: Anzahl Serum Samples
    value: 4'100
  - en: Number of aliquots
    de: Anzahl Aliquots
    value: 2'100

# Contributors, their name, log and website. May include as many as you want.
# The logos should have a dimension of 160x50 at this point.
contributors:
  - name: Example University Hospital
    url: http://example.org
    image: ./media/images/hospital_logo.png

# The pages included. Must be an exact number of 5. The first page is the
# index page and does not include a description. The banners should be
# normal photos in landscape mode.
pages:
  - id: index
    banner: ./media/images/index.jpg
    title:
      en: Home
      de: Start
  - id: patients
    banner: ./media/images/patients.jpg
    title:
      en: Patients
      de: Patienten
    description:
      en: Patients are closely monitored during the study.
      de: Patienten werden während der Studie genaustens beobachted.
  - id: research
    banner: ./media/images/research.jpg
    title:
      en: Research
      de: Forschung
    description:
      en: Our research is truly interdisciplinary.
      de: Unsere Forschung ist wahrlich Interdisziplinär.
  - id: about_us
    banner: ./media/images/about_us.jpg
    title:
      en: About us
      de: Über uns
    description:
      en: We are healthcare professionals.
      de: Wir sind Pflegespezialisten.
  - id: sponsoring
    banner: ./media/images/sponsoring.jpg
    title:
      en: Sponsoring
      de: Sponsoring
    description:
      en: Help us make the world a better place.
      de: Helfen Sie uns die Welt zu verbessern.
